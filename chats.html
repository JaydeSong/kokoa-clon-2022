<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- To Do: Wifi Icon -->
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <!-- Battery Icon-->
        <i class="fas fa-bolt"></i>
        <!-- Lightning Icon-->
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
        <div class="user-component__column">
          <img src="img/tarantino.jpg" class="user-component__avatar user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">Quentin Tarantino</h4>
            <h6 class="user-component__subtitle">I love your arts!</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
        </div>
       </div>
      </a>
    </main>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/sharon.PNG" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Sharon Stone</h4>
              <h6 class="user-component__subtitle">I love you mr.Song</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">21:20</span>
              <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    
    <main class="main-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/grace.PNG" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Grace Kelly</h4>
              <h6 class="user-component__subtitle">Did the sun come out or did you just smile at me?</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">21:19</span>
              <div class="badge">1</div>
          </div>
        </div>
    </main>
      

    <main class="main-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/ueno.jpg" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">植野直花</h4>
              <h6 class="user-component__subtitle">愛してるよ♡</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">21:15</span>
              <div class="badge">3</div>
          </div>
        </div>
      </main>

    <main class="main-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/trump.PNG" class="user-component__avatar user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__title">Donald Trump</h4>
              <h6 class="user-component__subtitle">Please don't fire me!</h6>
            </div>
          </div>
          <div class="user-component__column">
              <span class="user-component__time">21:10</span>
              <div class="badge">9</div>
          </div>
        </div>
    </main>


    <nav class="nav">
      <u class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="firends.html"><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
              <span class="nav__notification badge">1</span>
              <i class="fas fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i>
        </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
              <span class="nav__notification__second"></span>
              <i class="fas fa-ellipsis-h fa-2x"></i>

        </li>

    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>

</html>
